
<html lang="en">
<head>
    <title>ex:2 Class selector</title>
    <style>
      .class1{
        background-color: black;
        color: lime;
      }
      .class2{
        background-color: black;
        color: yellow;
        text-align: center;
      }
    </style>
</head>
<body>
    <h1 class="class1">Good Morning </h1>
    <h1 class="class2"> Good Afternoon</h1>
    <h1 class="class1">Hello students </h1>
    <h2 class="class2">Good morning students </h2>
    <h2 class="class1">Welcome to css session </h2>
    <h3 class="class2">Good evening </h3>
    <h3 class="class1">good night </h3>
</body>
</html>
