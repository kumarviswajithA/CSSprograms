<html lang="en">
<head>
    <title>ex:2 id selector</title>
    <style>
      #heading1 {color: red;}
      #heading2 {color: gold;}
      #heading3 {color: orange;}
      #id1{
        background-color: blue;
      }
      #id3{
        background-color: pink;
      }
    </style>
</head>
<body>
    <h1 id="heading1">Good Morning </h1>
    <h1 id="heading2"> Good Afternoon</h1>
    <h1 id="heading3">Hello students </h1>
    <h2>Good morning students </h2>
    <h2>Welcome to css session </h2>
    <h3 id="id1">Good evening </h3>
    <h3 id="id3">good night </h3>
</body>
</html>
